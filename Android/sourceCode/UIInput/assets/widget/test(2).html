  <script type="text/javascript">
  
      var inputId;
	
      apiready = function(){
        var UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: 0,
                y: 40,
                w: api.winWidth,
                h: 40
            },
            styles: {
                bgColor: '#ff4d00',
                size: 14,
                color: '#000',

                    color: '#ccc'

            fixedOn: api.frameName
        }, function(ret) {
        	if(ret.eventType == 'show'){
        		inputId = ret.id;
        	}
            if (ret.eventType == 'change') {
            } else {
                // alert(JSON.stringify(ret));
            }
        });

        UIInput.open({
            rect: {
                x: 0,

            },

      function rePosition(){
        var UIInput = api.require('UIInput');
      	UIInput.resetPosition({
            id:inputId,
            position:{
                x:0,
                y:api.frameHeight - 40
            }
        })
      }
