<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>WinA</title>
    <link rel="stylesheet" type="text/css" href="css/api.css" />
    <link rel="stylesheet" type="text/css" href="css/box.css" />
    <script type="text/javascript" src="script/public.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}
    </style>
	<script type="text/javascript">
	
		
		
		var inputId;
		function fnInitTitleInput() {
			var UIInput = api.require('UIInput');
			UIInput.open({
				rect : {
					x : 15,
					y : 5,
					w : api.winWidth - 30,
					h : 30
				},
				styles : {
					bgColor : 'rgba(0,0,0,0)',
					size : 16,
					color : '#333',
					placeholder : {
						color : '#999',
						size : 16
					}
				},
				autoFocus : true,
				placeholder : '请输入标题（5～30字）',
				fixedOn : api.frameName,
				fixed : true
			}, function(ret) {
				inputId = ret.id;
			});
		}
		
	    
	    
	    function fnCloseInput(){
	    	var UIInput = api.require('UIInput');
			UIInput.close({
    			id:inputId
			});
	    }
	    
	    function fnGetSelectedRange(){
	    	var UIInput = api.require('UIInput');
			UIInput.getSelectedRange({id:inputId}, function(ret){
				alert(JSON.stringify(ret));
			});
	    }
		
	    
	</script>
</head>
<body>
    <div id="wrap">
        <div id="main">
        	<br>
        	<br>
        	<br>
        	
        		<div class="clickbtn" tapmode="active" onclick="fnInitTitleInput()" >打开</div>
        		<div class="clickbtn" tapmode="active" onclick="fnCloseInput()" >关闭</div>
        		
        		<div class="clickbtn" tapmode="active" onclick="fnGetSelectedRange()" >fnGetSelectedRange</div>
        	
        	<br>
		</div>
	</div>
</body>
</html>
